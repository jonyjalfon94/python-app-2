name-template: '$RESOLVED_VERSION 🌈'
tag-template: '$RESOLVED_VERSION'
autolabeler:
  - label: 'patch'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'minor'
    branch:
      - '/feature\/.+/'
    title:
      - '/feat/i'
  - label: 'major'
    title:
      - '/BREAKING CHANGE/i'
categories:
  - title: '💥 Breaking Changes'
    labels:
      - 'major'
  - title: '🚀 Features'
    labels:
      - 'minor'
  - title: '🐛 Bug Fixes'
    labels:
      - 'patch'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
template: |
  ## Changes

  $CHANGES